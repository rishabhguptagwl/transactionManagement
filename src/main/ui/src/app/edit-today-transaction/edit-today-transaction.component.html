<div class="row">
  <div class="col-md-3 col-xs-12" style="margin-bottom:10px;">
    <mat-card>
      <mat-card-header style="width: 100%;text-align: center;">

      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <span class="col-xs-offset-1 col-xs-2 col-md-offset-1 col-md-2 glyphicon glyphicon-minus"
            style="cursor: pointer;padding: 10px;border: 1px solid black;border-radius: 5px" matRipple
            (click)="decreaseDate()">
          </span>
          <span class="col-xs-6 col-md-6" style="padding:10px;text-align: center;"><b>{{data.date}}</b></span>
          <span class="col-xs-2 col-md-2 glyphicon glyphicon-plus"
            style="cursor: pointer;padding: 10px;border: 1px solid black;border-radius: 5px;" matRipple
            (click)="increaseDate()">
          </span>
        </div>
        <div class="row" style="margin-left: 5px;">
          <button mat-raised-button color="primary" class="col-xs-6 col-md-6" (click)="addTransaction()">Add
            Expense</button>
          <button mat-raised-button color="primary" class="col-xs-4 col-md-4" style="margin-left: 15px;"
            (click)="saveTransaction()">Save</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-3 col-xs-12" style="margin-bottom: 10px;"
    *ngFor="let transaction of dailyTransactionArr;let i=index">
    <mat-card>
      <div class="col-md-offset-3 col-md-6 col-xs-offset-3 col-xs-6 text-center">
        <b>Expense {{i+1}}</b>
      </div>
      <span class="col-md-3 col-xs-3 glyphicon glyphicon-remove" style="float:right;" matRipple matRippleRadius=15 matRippleCentered (click)="remove(i)"> </span>
      <!-- <mat-card-header>
        <mat-card-header-text>
          <mat-card-title>
            Expense {{i+1}}
            <span style="float: right;" class="glyphicon glyphicon-remove"></span>
          </mat-card-title>
        </mat-card-header-text>
      </mat-card-header> -->
      <mat-card-content>
        <div>
          <mat-form-field>
            <mat-label class="text-center">Expence </mat-label>
            <input matInput type="text" [(ngModel)]="transaction.name">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value='' ">
              <span>X</span>
            </button>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Amount</mat-label>
            <input matInput type="text" [(ngModel)]="transaction.amount">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value='' ">
              <span>X</span>
            </button>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Type</mat-label>
            <mat-select [(ngModel)]="transaction.value">
              <mat-option value="Essentials">
                Essential
              </mat-option>
              <mat-option value="Life Style">
                Life Style
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
